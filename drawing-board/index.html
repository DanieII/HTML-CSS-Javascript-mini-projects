<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c26499af3.js" crossorigin="anonymous"></script>
    <title>Drawing Board</title>
</head>

<body>
    <div id="container">
        <input type="range" min="0" max="20" value="0">
        <div id="board">
            <div id="side-bar">
                <div>
                    <input type="color">
                    <button id="clear"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>
        <div id="button-container">
            <button>Hover Effect</button>
            <button>Drawing</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
