<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/9c26499af3.js" crossorigin="anonymous"></script>
    <title>Movie Landing Page</title>
</head>

<body>
    <header>
        <section id="top-bar">
            <p class="not-selectable">
                Movie<span id="title-second-part"><i class="fa-solid fa-clapperboard"></i>World</span>
            </p>
            <input type="text" , placeholder="Search..." />
            <nav>
                <ul>
                    <li>
                        <a href="#"><button class="navigation-button not-selectable">Movies</button></a>
                    </li>
                    <li>
                        <a href="#"><button class="navigation-button not-selectable">TV Shows</button></a>
                    </li>
                </ul>
            </nav>
        </section>
        <section id="introduction">
            <p class="not-selectable">
                Be the <span class="highlighted">first</span> to watch the newest
                movies here for <span class="highlighted">free</span>
            </p>
        </section>
    </header>
    <main>
        <section id="movies">
            <div><span class="not-selectable">trending</span></div>
            <div id="movie-container">
                <ul>
                    <li>
                        <div class="movie-card">
                            <a href="#"><img src="https://cdn.shopify.com/s/files/1/0037/8008/3782/products/image2.jpg?v=1654535114" alt="movie image"></a>
                            <div class="information">
                                <div style="display: flex; gap:10px; justify-content: center;">
                                    <p class="not-selectable"><i class="fa-solid fa-star" style="color: #F5C518;"></i> <b>7.8</b> </p>
                                    <p class="not-selectable">2023</p>
                                </div>
                                <p style="margin-top: 0; text-align: center; font-size: 15px; font-family: Roboto;">Avatar the way of Water</p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>&copy; Daniel Bogdanov</li>
            <li>
                <ul id="social-media">
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                </ul>
            </li>
        </ul>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
